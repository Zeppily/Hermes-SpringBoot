<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Hermes - Login</title>
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}" />
<link rel="icon" type="image/png" sizes="16x16"
	th:href="@{/images/logo.png}">
</head>
<body>
	<div class="d-flex justify-content-center mt-3">
		<h1>Hermes Login</h1>
	</div>
		<div th:if="${param.error}">Invalid username and password.</div>

		<div class="alert alert-warning" th:if="${param.logout}">You
			have been logged out.</div>
	<div class="d-flex justify-content-center mt-5">

		<form th:action="@{/login}" method="post">
			<div>
				<label> Username :</label> <input class="form-control" type="text"
					name="username" />

			</div>
			<div>
				<label> Password:</label> <input class="mb-1 form-control"
					type="password" name="password" />

			</div>
			<div>
				<input type="submit" value="Sign In" class="btn btn-primary" />
			</div>
		</form>
	</div>
	<div class="d-flex justify-content-center mt-4">
		<a th:href="@{/registration}" class="m-1 btn btn-primary">Sign-up</a>
		<a th:href="@{../index}" class="m-1 btn btn-danger">Cancel</a>
	</div>

	<div class="d-flex justify-content-center mt-4">
		<img th:src="@{/images/logo.png}" />
	</div>
</body>
</html>
