<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Hermes - Add project</title>
<link type = "text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
<link rel="icon" type="image/png" sizes="16x16" th:href="@{/images/logo.png}">
</head>
<body>
<div class="d-flex justify-content-center">
<h1>Create project</h1>
</div>

<div class="d-flex justify-content-center">
<div class="d-flex p-2 bd-highlight">
<form th:object="${project}" th:action="@{/saveProject}" action="#" method="post">

    <div style="color: red;" th:if="${#fields.hasErrors('*')}">
        <p><strong>Errors</strong></p>
        <ul>
            <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
        </ul>
    </div>

<label for="author">Project Name</label>
<input class="form-control" type="text" id="name" th:field="*{name}" />


<br />
<input type="submit" value="Save" class="btn btn-primary" ></input>
</form>
</div>
</div>
<div class="d-flex justify-content-center">
<a th:href="@{../index}" class="btn btn-danger">Cancel</a>
</div>
</body>
</html>
