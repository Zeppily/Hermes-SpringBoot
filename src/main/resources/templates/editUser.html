<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Hermes- User Edit</title>
<link type = "text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
<link rel="icon" type="image/png" sizes="16x16" th:href="@{/images/logo.png}">
</head>
<body>
<div class="d-flex justify-content-center mt-3">
<h1>Edit User</h1>
</div>
<div>
<div class="d-flex justify-content-center mt-3">
<form th:object="${user}" th:action="@{/admin/saveUser}" action="#" method="post">
<div class="form-group">
<label for="id">id</label><br />
<input class="form-control" type="text" id="id" th:field="*{id}" readonly="readonly" /><br />
<label for="username">Username</label><br />
<input class="form-control" type="text" id="username" th:field="*{username}" /><br />
<label for="password">Password</label><br />
<input class="form-control" type="text" id="password" th:field="*{password}" /><br />
<label for="firstName">First Name</label><br />
<input class="form-control" type="text" id="firstName" th:field="*{firstName}" /><br />
<label for="lastName">Last Name</label><br />
<input class="form-control" type="text" id="lastName" th:field="*{lastName}" /><br />
<label for="email">Email</label><br />
<input class="form-control" type="text" id="email" th:field="*{email}" />
</div>

<br />
<input type="submit" value="Save" class="btn btn-primary"></input>
<a th:href="@{../userlist}" class="btn btn-danger">Cancel</a>
</form>
</div>
</div>
</body>
</html>
